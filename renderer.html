<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Encrypted Notes — Windows</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --max-width: 820px;
      --accent: #0078d7;
      --bg: #f4f6f8;
      --card: #ffffff;
      --muted: #666;
    }
    html,body { height:100%; margin:0; }
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: #222;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px;
    }
    .container {
      width:100%;
      max-width:var(--max-width);
      background: var(--card);
      border-radius:10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 28px;
      box-sizing: border-box;
    }
    h1 { margin: 0 0 16px 0; font-size: 36px; }
    .row { display:flex; gap:12px; align-items:center; margin:10px 0; flex-wrap:wrap; }
    input[type="password"], textarea {
      font-size:14px;
      padding:10px;
      border:1px solid #ccc;
      border-radius:6px;
      box-sizing:border-box;
      width:100%;
      max-width:520px;
    }
    textarea { min-height:140px; resize:vertical; }
    button {
      padding:10px 14px;
      border-radius:6px;
      border:none;
      background:var(--accent);
      color:white;
      cursor:pointer;
      font-size:14px;
    }
    button.secondary { background:#6c757d; }
    hr { border:0; border-top:1px solid #e6e9ec; margin:18px 0; }
    .muted { color:var(--muted); font-size:13px; margin-top:6px; }
    .hidden { display:none !important; }
    .controls { display:flex; gap:10px; flex-wrap:wrap; margin-top:8px; }
    #status { margin-top:10px; color:#d9534f; font-weight:600; }
    #noteList { margin-top:12px; }
    .noteItem { background:#fafafa; padding:10px; border-radius:6px; margin-bottom:8px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Encrypted Notes — Windows</h1>

    <!-- CREATE / UNLOCK -->
    <div id="authSection">
      <h2 style="margin-bottom:8px">1) Create or Unlock</h2>

      <div id="createRow" class="row">
        <input id="masterPass" type="password" placeholder="Create new master password" />
        <div class="controls">
          <button id="createBtn">Create Master Password</button>
        </div>
      </div>

      <hr />

      <div id="unlockRow" class="row">
        <input id="unlockPass" type="password" placeholder="Enter password to unlock" />
        <div class="controls">
          <button id="unlockBtn">Unlock</button>
        </div>
      </div>

      <div id="status" class="muted"></div>
    </div>

    <!-- NOTES -->
    <div id="notesSection" class="hidden">
      <h2 style="margin-bottom:8px">2) Add Note</h2>
      <textarea id="notes" placeholder="Write your secret note..."></textarea>
      <div class="controls" style="margin-top:12px">
        <button id="saveBtn">Save Note</button>
        <button id="viewNotesBtn" class="secondary">View Notes</button>
        <button id="lockBtn" class="secondary">Lock</button>
      </div>
      <div id="notesSaved" class="muted" style="margin-top:10px"></div>
    </div>

    <!-- VIEW -->
    <div id="viewSection" class="hidden">
      <h2 style="margin-bottom:8px">Saved Notes</h2>
      <div id="noteList"></div>
      <div class="controls" style="margin-top:12px">
        <button id="addNoteBtn">Add New Note</button>
        <button id="lockBtn2" class="secondary">Lock</button>
      </div>
    </div>

  </div>

  <script src="renderer.js"></script>
</body>
</html>
